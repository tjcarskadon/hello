<welcome *ngIf="!appState.authenticated"></welcome>
  
<md-content [ngStyle]="{'background-image': 'url('+ bg + ')'}">
  <md-toolbar color="primary"  *ngIf="appState.authenticated && appState.learn">
    <span>Hello, {{ appState.myName}}.</span>
    <span class="fill"></span>
    <button md-button router-active [disabled]="appState.isDisabled" [routerLink]=" ['Profile'] ">
      Profile
    </button>
    <button md-button router-active [disabled]="appState.isDisabled" [routerLink]=" ['Play'] ">
      Play
    </button>
    <button md-button router-active [disabled]="appState.isDisabled" [routerLink]=" ['Spell'] ">
      Spell
    </button>
    <button md-button router-active [disabled]="appState.isDisabled" [routerLink]=" ['Create'] ">
      Create
    </button>
    <button md-button router-active [routerLink]=" ['Learn'] ">
      Learn
    </button>
    <button md-button router-active (click)="authService.logout()">
      Log Out
    </button>
  </md-toolbar>

  <md-progress-bar mode="indeterminate" color="primary" *ngIf="loading"></md-progress-bar>
 
 <router-outlet></router-outlet>



  <!-- <pre class="app-state">this.appState.state = {{ appState.authenticated }} {{ appState.landing}}</pre>  -->
  <footer  *ngIf="appState.authenticated && appState.learn" >
    <img [src]="angularclassLogo" width="6%">
    <span id="footerText">hello by <a [href]="url">@digi-talk</a></span>
  </footer>
</md-content>
