<div class="animated fadeIn">
  <div class="head-center">
    <h1 class="animated fadeInDown">Learn</h1>
    <p class="animated pulse">Expand your knowledge of American Sign Language.</p>
  </div>

  <md-tab-group class="alphabet-container animated pulse">
    <md-tab>
      <template md-tab-label>Alphabet</template>
      <template md-tab-content>
        <div class="letters">
          <button *ngFor="let letter of letters" class="letter-buttons animated zoomIn" md-raised-button color="{{letter.color}}" (click)="clicked(letter.val)">{{letter.val}}</button>
        </div>
      </template>
    </md-tab>
    <md-tab>
      <template md-tab-label>Gestures</template>
      <template md-tab-content>
        <div class="gestures">
          <button *ngFor="let gestureName of gestureNames">{{gestureName}}</button>"  
        </div>
      </template>
    </md-tab>
  </md-tab-group>

  <div class="graphic-container animated fadeInRight">
    <div *ngIf="!riggedHand">
      <md-toolbar color="primary">
        <span class="fill"></span>
        <button *ngIf="!clickedLtr" md-button color="warn" class="hand-btn animated bounce">
          Click a letter to view a sign
        </button>
        <button *ngIf="clickedLtr" md-raised-button color="warn" class="hand-btn animated bounceIn" (click)="clickedLtr = ''">
          Hide the image
        </button>
        <span *ngIf="clickedLtr" class="fill"></span>
        <button *ngIf="clickedLtr" md-raised-button color="warn" class="hand-btn animated bounceIn" (click)="showRiggedHand()">
          Try it with Leap Motion
        </button>
        <span class="fill"></span>
      </md-toolbar>

      <div *ngIf="clickedLtr" class="hand-container animated fadeIn">
        <img class="hand-image" [src]="imageUrl"/>
      </div>
    </div>

    <div *ngIf="riggedHand" id="ltMainContainer">
      <md-toolbar color="primary">
        <span class="fill"></span>
        <button md-button color="warn" class="hand-btn animated flipInY">
          Try signing the letter {{clickedLtr.toUpperCase()}}
        </button>
        <span class="fill"></span>
      </md-toolbar>
      <div id="ltContainer">
        <div id="recognizedGesture"></div>
      </div>
    </div>
  </div>

</div>
